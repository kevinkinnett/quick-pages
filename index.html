<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmark Beef Industry Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.6.2/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #root { padding: 20px; }
    </style>
</head>
<body>
    <div id="root">
        <p>Loading chart... If you see this message for more than a few seconds, there might be an issue with JavaScript execution in your browser.</p>
    </div>
    <script>
        window.onload = function() {
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

            const data = [
                { country: 'Denmark', production: 129, exports: 95, imports: 155 },
                { country: 'Brazil (Top Exporter)', production: 10200, exports: 2534, imports: 46 },
                { country: 'USA (Top Importer)', production: 12374, exports: 1473, imports: 1375 },
                { country: 'Global Median', production: 180, exports: 5, imports: 22 },
            ];

            function DenmarkBeefComparison() {
                return React.createElement('div', { className: 'p-4' },
                    React.createElement('h2', { className: 'text-2xl font-bold mb-4' }, "Denmark's Beef Industry Compared to Global Leaders and Median"),
                    React.createElement(ResponsiveContainer, { width: '100%', height: 400 },
                        React.createElement(BarChart, { data: data, margin: { top: 20, right: 30, left: 20, bottom: 5 } },
                            React.createElement(CartesianGrid, { strokeDasharray: '3 3' }),
                            React.createElement(XAxis, { dataKey: 'country' }),
                            React.createElement(YAxis, { label: { value: 'Thousand Metric Tons', angle: -90, position: 'insideLeft' } }),
                            React.createElement(Tooltip),
                            React.createElement(Legend),
                            React.createElement(Bar, { dataKey: 'production', fill: '#8884d8', name: 'Production' }),
                            React.createElement(Bar, { dataKey: 'exports', fill: '#82ca9d', name: 'Exports' }),
                            React.createElement(Bar, { dataKey: 'imports', fill: '#ffc658', name: 'Imports' })
                        )
                    ),
                    React.createElement('p', { className: 'mt-4 text-sm' }, 'Note: Data is approximate and for illustrative purposes. Values are in thousand metric tons.')
                );
            }

            ReactDOM.render(React.createElement(DenmarkBeefComparison), document.getElementById('root'));
        }
    </script>
</body>
</html>
