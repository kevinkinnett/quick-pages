<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmark Beef Industry Comparison</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .chart-container { width: 100%; height: 400px; }
        .chart-title { font-size: 1.5em; font-weight: bold; margin-bottom: 1em; text-align: center; }
        .chart-note { font-size: 0.8em; margin-top: 1em; text-align: center; }
    </style>
</head>
<body>
    <h2 class="chart-title">Denmark's Beef Industry Compared to Global Leaders and Median</h2>
    <div class="chart-container">
        <canvas id="beefChart"></canvas>
    </div>
    <p class="chart-note">Note: Data is approximate and for illustrative purposes. Values are in thousand metric tons.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('beefChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Denmark', 'Brazil (Top Exporter)', 'USA (Top Importer)', 'Global Median'],
                    datasets: [{
                        label: 'Production',
                        data: [129, 10200, 12374, 180],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    }, {
                        label: 'Exports',
                        data: [95, 2534, 1473, 5],
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    }, {
                        label: 'Imports',
                        data: [155, 46, 1375, 22],
                        backgroundColor: 'rgba(255, 159, 64, 0.6)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Thousand Metric Tons'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
